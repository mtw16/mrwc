<!DOCTYPE html>
<html>
<head>
    <title>Email Sender</title>
</head>
<body>
    <h1>Email Sender Form</h1>
    <form id="emailForm">
        <label for="emailTitle">Email Title:</label>
        <input type="text" id="emailTitle" name="emailTitle" required><br><br>
        
        <label for="emailMessage">Email Message:</label><br>
        <textarea id="emailMessage" name="emailMessage" rows="4" cols="50" required></textarea><br><br>
        
        <button type="submit">Send Email</button>
    </form>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const emailTitle = document.getElementById('emailTitle').value;
            const emailMessage = document.getElementById('emailMessage').value;

            const requestData = {
                title: emailTitle,
                message: emailMessage
            };

            fetch('https://rfs0hjwrp1.execute-api.us-east-1.amazonaws.com/sendemail', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Api-Key':'placeholder'
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                alert('email has been sent!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while sending the email.');
            });
        });
    </script>
</body>
</html>
